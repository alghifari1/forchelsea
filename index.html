<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: auto;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="imej.jpg" alt="Website Image">
    </div>
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
